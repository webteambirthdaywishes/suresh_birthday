<head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id="card">
                    <div id="card-inside">
                        <div class="wrap inside-view">

                        </div>
                    </div>
                    <div id="card-front">
                        <div class="wrap1">

                        </div>
                        <button id="open">Open <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
                        <button id="close">Close <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    (function() {
        function $(id) {
            return document.getElementById(id);
        }

        var card = $('card'),
            openB = $('open'),
            closeB = $('close'),
            timer = null;
        console.log('wat', card);
        openB.addEventListener('click', function() {
            card.setAttribute('class', 'open-half');
            if (timer) clearTimeout(timer);
            timer = setTimeout(function() {
                card.setAttribute('class', 'open-fully');
                timer = null;
            }, 1000);
        });

        closeB.addEventListener('click', function() {
            card.setAttribute('class', 'close-half');
            if (timer) clearTimerout(timer);
            timer = setTimeout(function() {
                card.setAttribute('class', '');
                timer = null;
            }, 1000);
        });

    }());

    </script>
